	<style type="text/css">
		/* Hard-coded Inline CSS for faster 1st frame */

			background: hsl(175,100%,50%);
			background: -moz-linear-gradient(-90deg, hsl(175,100%,50%) 0%, hsl(225,100%,50%) 100%);
			background: -webkit-linear-gradient(-45deg, hsl(175,100%,50%) 0%, hsl(225,100%,50%) 100%);
			background: linear-gradient(135deg, hsl(175,100%,50%) 0%, hsl(225,100%,50%) 100%);
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="hsl(175,100%,50%)", endColorstr="hsl(225,100%,50%)", GradientType=1) 
		}
	</style>

<body>
	<!-- Working on it -->

	<script type="text/javascript">
		/**
		 * Yes, in a couple month I will be available for hire
		 * but this is NOT the place you should be looking at 
		 * if you want to see my coding skills.
	     *
	     * Check out: github.com/atduarte
	     */
	    (function () {
	    	var hue = 175, hueDiff = 75, increment = 0.03, interval = 10;

			var hsl = function () { return 'hsl(' + [].slice.call(arguments).join(',') + ')'; }
			var createGradient = function (from, to) {
				return [
					'background: ' + from,
					'background: -moz-linear-gradient(-90deg, ' + from + ' 0%, ' + to + ' 100%)',
					'background: -webkit-linear-gradient(-45deg, ' + from + ' 0%, ' + to + ' 100%)',
					'background: linear-gradient(135deg, ' + from + ' 0%, ' + to + ' 100%)',
					'filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="' + from + '", endColorstr="' + to + '", GradientType=1)'
				].join(';');
			}

			var incrementGradient = function () {
				document.body.style.cssText = createGradient(hsl(hue, '100%', '50%'), hsl(hue + hueDiff, '100%', '50%'));

				hue += increment;
				if (hue > 0 && hue < 150) hue += 0.1; // I don't like the greens. Sorry
				if (hue >= 360) hue = 0;
			} 

			setInterval(incrementGradient, interval);
		)();
	</script>
</body>
