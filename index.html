	    (function () {
	    	var hue = 175, hueDiff, increment = 0.05, interval = 10, multiplier = 1;

	    	var updateHueDiff = function () { hueDiff = Math.max(document.body.offsetWidth * 0.04, 50); console.log(hueDiff) };
			var hsl = function () { return 'hsl(' + [].slice.call(arguments).join(',') + ')'; }

			var createGradient = function (from, to) {
				return [
					'background: ' + from,
					'background: -moz-linear-gradient(-90deg, ' + from + ' 0%, ' + to + ' 100%)',
					'background: -webkit-linear-gradient(-45deg, ' + from + ' 0%, ' + to + ' 100%)',
					'background: linear-gradient(135deg, ' + from + ' 0%, ' + to + ' 100%)',
					'filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="' + from + '", endColorstr="' + to + '", GradientType=1)'
				].join(';');
			}

			var incrementGradient = function () {
				document.body.style.cssText = createGradient(hsl(hue, '100%', '50%'), hsl(hue + hueDiff, '100%', '50%'));

				hue += increment * multiplier;
				if (hue >= 270) multiplier = -1;
				if (hue <= 150) multiplier = 1;
			} 

			updateHueDiff();
			setInterval(incrementGradient, interval);
			window.onresize = updateHueDiff;
		})();
	</script>
